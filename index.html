<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldManRiver Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div>
        <img src="images/OMRLogo.png" alt="" class="center top-img">
    </div>
    <div class="card center" style="width: 26rem;">
        <div class="card-body">
            <div>
                <p class="sign-in">Sign-in</p>
                <p class="email-box">Email (phone for mobile accounts)</p>
            </div>

            <div class="input-group flex-nowrap input-box">
                <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <div class="d-flex justify-content-between">
                <span class="pw-box">Password</span>
                <span><a href="">Forgot your password?</a></span>
            </div>

            <div class="input-group flex-nowrap input-box">
                <input type="password" class="form-control" placeholder="" aria-label="Password" aria-describedby="addon-wrapping">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-warning signin-button w-100" type="button">Sign In</button>
            </div>

            <div>
                <p class="card-text continuing">By continuting, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.</p>
                <p><input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input"> Keep me signed in. Details</p>
            </div>

            <div class="d-flex justify-content-center">
                <img src="images/bar.png" alt="" class="bot-img">
                <div class="amazon-new">NEW TO AMAZON?</div>
                <img src="images/bar.png" alt="" class="bot-img">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-light create-button w-100" type="button">Create your Amazon account</button>
            </div>
        </div>
    </div>
</body>

</html>
